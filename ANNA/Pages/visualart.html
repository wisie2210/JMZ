    <link id="a" class="ico" rel="icon" type="image/png" href="http://annajimenez.net/img/favico-a.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="../CSS/spacegrid.css" rel="stylesheet" />
    <link href="../CSS/photoswipe.css" rel="stylesheet" />

    <link href="M-S-D-S Studio - Halves Side Table_files/main.css" rel="stylesheet" />
    <link href="branding.css" rel="stylesheet" />

    <script src="/JS/photoswipe.min.js"></script>
    <script src="/JS/photoswipe-ui-default.min.js"></script>
    <script src="branding_files/branding.js"></script>
    <script>

        $(document).ready(function () {
            setTimeout(function () {
                $(".main-title .rectangle").fadeIn(1000);
            }, 300);


            $("#1photo .main_image").bind({
                click: function () {
                    $("#container_1photo").fadeIn();
                    $(".dynamic_Link.closes").text("CLOSE");
                }
            });
        });

        $(window).scroll(function () {
            if ($(this).scrollTop() > 0) {
                $('.main-title').fadeOut();
                $('.sub-title').fadeIn();
            }
            else {
                $('.main-title').fadeIn();
                $('.sub-title').fadeOut();
            }
        });

        function dynamicLink() {
            if ($(".dynamic_Link.closes").text() == "CLOSE") {
                $(".dynamic_Link.closes").text("CONTACT");
                $("#container_1photo").fadeOut();
                $("#container_2photo").fadeOut();
            }
        }
    </script>
</head>
<body>
    <main>
        <section id="section-individual" class="section-master">
            <article class="project stick deactive" id="projects/halves-side-table" data-title="Halves Side Table">
                <div class="project_images container-fluid">
                    <div class="row">
                        <div class="space-2">
                            <div id="1photo" class="ratio-container" style="padding-bottom: 134.58333333333%;">
                                <img class="main_image" style="transform: rotate(90deg); width: 38vw;" src="branding_files/cubes.jpg" />
                            </div>
                        </div>
                        <div class="space-3">
                            <div id="2photo" class="ratio-container transparent" style="padding-bottom: 134.58333333333% ">
                                <img class="main_image" src="branding_files/cubes.jpg" />
                            </div>
                        </div>
                        <div class="space-3">
                            <div class="ratio-container transparent" style="padding-bottom: 134.58333333333% ">
                                <img class="main_image" src="branding_files/cubes.jpg" />
                            </div>

                </div>
            </article>
        </section>
        <div id="window-resizer-tooltip" style="display: none;">
            <a href="http://annajimenez.net/Pages/architecture.html#" title="Edit settings"></a>
            <span class="tooltipTitle">Window size: </span>
            <span class="tooltipWidth" id="winWidth">1366</span> x

            <span class="tooltipTitle">Viewport size: </span>
            <span class="tooltipWidth" id="vpWidth">1366</span> x

                                    </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
